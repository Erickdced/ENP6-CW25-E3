<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Statics/Styles/principal.css">
    <title>Lapse Buscador </title>
</head>
<body>
    <header class="small_header">
        <img src="../Statics/Media/img/header_img.png" class="header_img">
        <a href="home_page.html">
            <h1 class="header_text">Lapse</h1>
        </a>
    </header>
    
    <nav id="search_nav">
        <div id="nav_playlist" class="nav_option">
            <a class="nav_option_content" href="playlist_page.html">
                Mi playlist
                <img class="nav_option_icon" href="">
            </a>
        </div>
        <div id="nav_user" class="nav_option">
            <a class="nav_option_content" href="usuario.html">
                Mi Usuario
                <img class="nav_option_icon" href="">
            </a>
        </div>
    </nav>
    <hr class="nav_line">

    <section>
    <div class="main_container">
    <section class=player_section>
        <div id="search_input">
            <input type="text" id="search-text" placeholder="Buscar algo...">
        </div>
        
        <div id="search_button_container">
            <button id="search_song_btn" class="search_filter_button">Canciones</button>
            <button id="search_artist_btn" class="search_filter_button active">Artistas</button>
            <button id="search_album_btn" class="search_filter_button">√Ålbumes</button>
        </div>
        
        <div id="search_result">
            
        </div>

    </section>
    <aside class="player_aside">
        <div id="player" class="player_video"></div>
            <div class="player_infoReproductor">
                <p class="Name"></p>
                <p class="Artist"></p>
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="seekBar" value="0" step="1">
                    <span id="duration">0:00</span>
                </div>
                <div id="botones">
                    <img id="previo" src="../Statics/Media/img/back (1).png" alt="Anterior">
                    <img id="play" src="../Statics/Media/img/play.png" alt="Reproducir/Pausar">
                    <img id="siguiente" src="../Statics/Media/img/next.png" alt="Siguiente">

                    <button id="muteBtn">üîä</button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100">
                </div>
            </div>
        <img src="../Statics/Media/img/estrellita.png" class="lapsy">
        </div>
    </aside>
    <script src="../Dynamics/JS/database_JSON.js"></script>
